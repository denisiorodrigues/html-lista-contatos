<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700;800&family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Lista de Contatos</title>
</head>
<body>
  <header class="container">
    <nav class="flex items-center">
      <h2>Meus Contatos</h2>
      <ul class="flex items-center">
        <li><ion-icon name="add"></ion-icon></li>
        <li><ion-icon name="pencil"></ion-icon></li>
        <li><ion-icon name="trash"></ion-icon></li>
      </ul>
    </nav>

    <form action="">
      <div class="input-wrapper flex items-center">
        <label class="sr-only" for="filter">Busque por nome ou dados de contato</label>
        <ion-icon name="search-outline"></ion-icon>
        <input 
          id="filter"
          type="text"
        />
      </div>

    </form>
  </header>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
